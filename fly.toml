# fly.toml app configuration file generated for fitness-app-auth-api on 2025-11-30T13:59:37Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'fitness-app-auth-api'
primary_region = 'fra'

[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_start_machines = true
  auto_stop_machines = "stop"
  min_machines_running = 0
  processes = ["app"]

  [[services.ports]]
    port = 443
    handlers = ["tls","http2"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [http_service.http_options]
    h2_streams = 100

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
